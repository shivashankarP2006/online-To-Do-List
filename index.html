<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Online To-Do Application</title>
    <link rel="stylesheet" href="styles.css">

   </div>
   <script src="main.js"></script>

</html>
